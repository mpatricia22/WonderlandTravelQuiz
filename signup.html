<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Specify the character encoding for the HTML document. UTF-8 covers almost all of the characters and symbols in the world!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta name="description" content="Quizz website">
    <!--Adding description to content attribute-->
    <meta name="keywords" content="quizz, fun, guess, travel, places, world, ireland">
    <!--Keywords that help people to find the page-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=PT+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb209d2db5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to an external CSS style sheet -->
    <title>Quizia</title>
    <script src="https://kit.fontawesome.com/bb209d2db5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Adding topnav & heroimage-->
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Quizia</label>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="quiz.html">Quiz Time</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <!--End top nav-->
<section></section>
    <!--Main content-->
    <section class="joinusform">
        <div class="wrapper">
            <div class="title">
                <h3>Sign up</h3>
            </div>

            <form action="https://formdump.codeinstitute.net/" method="post">

                <div class="form">
                    <div class="inputfield">
                        <label for>First Name</label>
                        <input id="name-field" type="text" class="input" name="full_name" placeholder="First name"
                            required>
                    </div>
                    <div class="inputfield">
                        <label for>Last Name</label>
                        <input id="last-name" type="text" class="input" name="last_name" placeholder="Last name"
                            required>
                    </div>
                    <div class="inputfield">
                        <label for>Gender</label>
                        <div class="custom_select">
                            <select>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label for>Email Address</label>
                        <input id="email-field" type="email" name="email" class="input" placeholder="Your email"
                            required>
                    </div>
                    <div class="inputfield">
                        <label for>Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="input" placeholder="Your Phone">
                    </div>
                    <div class="inputfield">
                        <label>Address</label>
                        <textarea class="textarea"></textarea>
                    </div>
                    <div class="inputfield">
                        <label>Postal Code</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputfield terms">
                        <label class="check">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <p>Agreed to terms and conditions</p>
                    </div>
                    <div class="inputfield">
                        <input type="submit" value="Register" class="btn">
                    </div>
                    <input type="reset" value="Reset form">
                </div>
        </div>
    </section>


    <!--End main content-->

    <!-- Footer -->
    <footer>
        <div class="social-networks">

            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>

            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>

            <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>

            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
        </div>

        <ul class="list">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="quiz.html">Quiz</a>
            </li>
            <li>
                <a href="signup.html">Sign Up</a>
            </li>
            <li>
                <a href="">Terms and Services</a>
            </li>
        </ul>

        <p class="copyright">
            Copyright &copy; 2023, Marcia Fritzen
        </p>
    </footer>
    <!-- End Footer -->
</body>

</html>
